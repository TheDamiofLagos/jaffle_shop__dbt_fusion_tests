version: 2

sources:
  - name: jaffle_shop
    description: "This is the source data for the jaffle shop"
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            description: '{{ doc("customer_id")}}'
          - name: first_name
            description: '{{ doc("first_name")}}'
          - name: last_name
            description: '{{ doc("last_name")}}'
      - name: orders
        columns:
          - name: id
            description: '{{ doc("order_id")}}'
          - name: user_id
            description: '{{ doc("customer_id")}}'
          - name: order_date
            description: '{{ doc("order_date")}}'
          - name: status
            description: '{{ doc("status")}}'
      