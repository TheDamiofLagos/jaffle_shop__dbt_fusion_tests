version: 2

models:
  - name: dim_customers
    description: '{{ doc("dim_customers") }}'
    columns:
      - name: customer_id
        description: '{{ doc("customer_id") }}'
        tests:
          - unique
          - not_null
      - name: first_name
        description: '{{ doc("first_name") }}'
      - name: last_name
        description: '{{ doc("last_name") }}'
      - name: first_order_date
        description: '{{ doc("first_order_date") }}'
      - name: most_recent_order_date
        description: '{{ doc("most_recent_order_date") }}'
      - name: number_of_orders
        description: '{{ doc("number_of_orders") }}'
      - name: lifetime_value
        description: '{{ doc("lifetime_value") }}'
