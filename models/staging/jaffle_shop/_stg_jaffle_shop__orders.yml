version: 2

models:
  - name: stg_jaffle_shop__orders
    description: '{{ doc("stg_jaffle_shop__orders") }}'
    columns:
      - name: order_id
        description: '{{ doc("order_id") }}'
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: '{{ doc("customer_id") }}'
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id

      - name: order_date
        description: '{{ doc("order_date") }}'
      - name: status
        description: '{{ doc("status") }}'
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
